<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Pro Build</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Pro Build</h1>

    <hr>

    <button id="add_workout">Add Workout</button>

    <form id="add_workout_form" style="display: none;">
        <input type="text" name="name" placeholder="Exercise Name">

        <br>

        <div id="reps_and_weight_input_form">
            <div id="set">
                <input type="text" name="reps" placeholder="reps">
                <input type="text" name="weight" placeholder="weight">
            </div>
        </div>

        <input type="button" id="add_input_field" value="+">

        <br>
        
        <input type="submit" name="submit" value="Submit">
    </form>

    <br>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
