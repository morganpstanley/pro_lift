<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Pro Build</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" async></script>

</head>

<body>
    <div id='header'>
        <h1>ꐕ PRO BUILD</h1>
    </div>

    <button id="add_workout">✐</button>

    <form id="add_workout_form" style="display: none;">
        <input type="text" name="name" placeholder="EXERCISE NAME">

        <br>

        <div id="reps_and_weight_input_form">
            <div id="set_form">
                <input type="text" name="reps" placeholder="REPS"> x
                <input type="text" name="weight" placeholder="WEIGHT">
            </div>
        </div>

        <input type="button" id="add_input_field" value="+">

        <br>
        
        <input type="submit" name="submit" value="Submit">
    </form>

</body>
</html>
