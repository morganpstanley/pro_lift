<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Pro Build</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" async></script>

</head>

<body>
    <div id="grid-header">
        <h1>ꐕ PRO BUILD</h1>
    </div>

    <div id="grid-lifts">
        <div id="search">
            <form>
            <input type="text" id="search-input" placeholder="SEARCH MEEEEE">
            <input type='submit' id="search-submit">
            </form>
            <button id="reset-button">RESET</button>
        </div>
        <div id="new-exercise-form">
            <button id="add-exercise-button">✐</button>

            <form id="add-exercise-form" class="hidden">
                <div class="error-message hidden"></div>
                WORKOUT NAME <input type="text" name="input-exercise-name" placeholder="">

                <br>

                <div id="add-lift-form">
                    <div class="set-form" id="add-set-1">
                        REPS <input type="text" id ="input-reps" name="input-reps" placeholder=""> <span>x</span>
                        WEIGHT <input type="text" name="input-weight" placeholder="">
                    </div>
                </div>

                <input type="button" id="add-set-button" value="+">
                <input type="button" id="remove-set-button" value="-">

                <br>
                
                <input type="submit" name="add-exercise-submit-button" value="SUBMIT">
            </form>
        </div>

        <div id="workouts"></div>
    </div>

    <div class="box" id="box1">
        <div id="workout-links">
            <button class="vid-button" id="bench-press">BENCH PRESS</button>
            <button class="vid-button" id="deadlift">DEADLIFT</button>
            <button class="vid-button" id="military-press">OVERHEAD PRESS</button>
            <button class="vid-button" id="skull-crusher">SKULL CRUSHER</button>
            <button class="vid-button" id="dumbell-row">DUMBELL ROW</button>
            <button class="vid-button" id="push-up">PUSH UP</button>
            <button class="vid-button" id="bicep-curl">CURL</button>
            <button class="vid-button" id="workout-music">BEST SONG EVER</button>
        </div>
        <div id="workout-video">
            <iframe src="https://www.youtube.com/embed/oaJVAxzoE0g"></iframe>
        </div>
    </div>

    <div class="box" id="box2">
        <div id="calendar-day">
            <div id="calendar-day-month"> </div>
            <div id="calendar-day-day"> </div>
            <div id="worked-out">✗</div>
        </div>
        <div id="calendar-month">
            <ul class="weekdays">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
              
            <ul class="days">
            </ul>
        </div>
    </div>

</body>
</html>
